            "cookies": "cookies.txt",
            "username": "testuser",
            "password": "testpass",
            "sleep-request": 8.0
        },
        "twitter": {
            "quoted": true,
            "replies": true,
            "retweets": true,
            "twitpic": false,
            "videos": true,
            "cookies": null,
