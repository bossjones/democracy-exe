{
    "extractor": {
        "base-directory": "./gallery-dl/",
        "postprocessors": null,
        "archive": null,
        "cookies": null,
        "cookies-update": true,
        "proxy": null,
        "skip": true,
        "sleep": 0,
        "sleep-request": 0,
        "sleep-extractor": 0,
