            "refresh-token": null,
            "comments": 0,
            "morecomments": false,
            "date-min": 0,
            "date-max": 253402210800,
            "date-format": "%Y-%m-%dT%H:%M:%S",
            "id-min": null,
            "id-max": null,
            "recursion": 0,
            "videos": true,
            "parent-directory": true,
            "directory": ["reddit", "{subreddit}"],
            "filename": "{id}_{num}.{extension}"
